---
layout: layouts/sablona.njk
title: blog
---
<head>
  <meta
  name="description"
  content="Blog | Riccio Verde"
/>
<title>Blog | Riccio Verde</title>
</head>

<section class="blog" id="blog">
  <div class="aside__wrapper">
    <h2>Blog</h2>
    <aside class="aside">

    {% for post in collections.blog | reverse %}

      <div class="clanek">
        <img class="clanek__image" src="/images/{{ post.data.foto }}" alt="{{ post.data.alt }}" />

        <div class="clanek__content">
          <h2 class="clanek__name">{{ post.data.title }}</h2>
          <p class="clanek__description">{{ post.data.perex }}</p>
          <button><a href="{{ post.url }}">Leggere...</a></button>
        </div>
      </div>

    {% endfor %}
    </aside>
  </div>
</section>
